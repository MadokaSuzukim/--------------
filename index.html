<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <div id="app">
        <h1>毎日のアウトプットメモアプリ</h1>
        <h2>-環境設定もできるよ-</h2>
        <h2>マイダンジョンを攻略し、生きやすさを手に入れよう！</h2>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div id="timer">03:00</div>
    <main style="display:none">
        <div>今日の行動計画</div>
        <textarea id="textarea"></textarea>
        <ul>
            <li id="save">Save</li>
            <li id="clear">Clear</li>
        </ul>
    </main>
    <div id="app">
    
        <h2>朝のルーチン（成功に近づく習慣）</h2>
        <ul id="morning-routine">
            <!-- JavaScriptで動的にリストを生成 -->
        </ul>
        <button id="add-item">項目を追加</button>



        <!-- おかえりメッセージのコンテナ -->
<div id="welcome-back-message" style="display:none;">
    <p>おかえりなさい！今日の反省はありますか？</p>
    <button id="yes-button">はい</button>
</div>

        <h2>夜の振り返り</h2>
        <h3></h3>
        <!-- 振り返りメッセージエリアを追加 -->
        <div id="evening-message" style="display:none;">
            <p>おかえり！今日はどんな１日だった？目的を意識して過ごせたかな？</p>
            <button id="agree-button">そうだね</button>
        </div>
        <textarea id="reflection"></textarea>
        <button id="save-reflection">保存</button>
    </div>
    
    
    <!-- 環境設定フォーム -->
<div id="settings-form">
    <label for="setting-input">環境設定:</label>
    <input type="text" id="setting-input" name="setting-input">
    <button id="save-settings">保存</button>
</div>


 

    <footer>
        <small>Marumark</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
