<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アウトプットメモアプリ</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css"> <!-- /* CSSリンク */ -->
    <!-- jQueryのスクリプト -->
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>毎日のアウトプットメモアプリ</h1>
        <h2>マイダンジョンを攻略し、生きやすさを手に入れよう！</h2>
        <h2>毎日のアウトプットで赤ちゃんが成長していくよ🎶</h2>
         <!-- マスコット表示 -->
         <div style="text-align: center;">
    <img id="mascotImage" src="img/1.png" alt="Mascot">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
         <!-- mute切り替えボタン -->
        <h1>リラックスできてる？1分間深呼吸してみて</h1>
        <div class="centered-button-container">
            <button id="muteButton" onclick="toggleMute()">音を消す / 音を出す</button>
        </div>
        
        <div id="popup" style="display: none;">
            <p id="quoteText"></p>
            <button id="closePopupButton" onclick="closePopup()">閉じる</button>
        </div>
        
        <audio id="backgroundMusic" src="backmusic.m4a"></audio>
        <div id="timer"></div>
        <main id="actionPlanSection">
            <div>行動計画を立てましょう</div>
<textarea id="actionPlan"></textarea>
<div class="button-container">
    <button id="saveActionPlan" class="save-button">保存する</button>
    <button id="clearActionPlan" class="clear-button">削除する</button>
</div>
        </main>
    </main>
    <!-- 朝の習慣をチェックリスト形式で管理し、標準の習慣を予め記載しておきながら、ユーザーが自由に項目を追加できる機能を実装する -->
        <h2>成功に近づく習慣</h2>
        <div id="morning-routine">
            <div id="routineList">
                <div class="centered-container">
                    <h2>朝の習慣チェックリスト</h2>
                    <div id="checkboxContainer">

                        <div class="checkbox-container">
                          <input type="checkbox" id="hotWater" name="routine" value="白湯を飲む">
                          <label for="hotWater">白湯を飲む</label>
                        </div>
                        <div class="checkbox-container">
                          <input type="checkbox" id="hotWater" name="routine" value="瞑想">
                          <label for="hotWater">瞑想</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="hotWater" name="routine" value="ストレッチ">
                            <label for="hotWater">ストレッチ</label>
                          </div>
                          <div class="checkbox-container">
                            <input type="checkbox" id="hotWater" name="routine" value="瞑想">
                            <label for="hotWater">オイルプティング</label>
                          </div>
                          <div class="checkbox-container">
                        <input type="checkbox" id="habitRecognition" name="routine" value="成功を遠ざける習慣を認識する">
                        <label for="habitRecognition">成功に遠ざける習慣を認識する</label>

                    </div>
                    <input type="text" id="newRoutineInput" placeholder="新しい習慣を追加">
    <button id="addRoutineBtn">追加</button>
    <button id="saveRoutineBtn">保存</button> <!-- 保存ボタンを追加 -->
                </div>
            </div>
        </div>
    
        <!-- 振り返りコンテナ -->
        <h2>振り返り</h2>
        <main id="welcome-back-container">
            <div id="welcome-back-message">
                <p>おかえりなさい！今日はどんな１日だった？目的を意識して過ごせたかな？</p>
                <!-- <button id="yes-button">はい</button> -->
            </div>
        </main>
        <main style="display:none">
            <div>振り返ってみましょう</div>
            <textarea id="reflection"></textarea>
            <div class="button-container">
                <ul>
                    <li id="saveReflection" class="save-button">保存する</li>
                    <li id="clearReflection" class="clear-button">削除する</li>
                </ul>
            </div>
        </main>
        
        <!-- 環境設定フォーム -->
        <main style="display:none">
            <div>環境設定を考えてみましょう</div>
            <textarea id="environment"></textarea>
            <div class="button-container">
                <ul>
                    <li id="saveEnvironment" class="save-button">保存する</li>
                    <li id="clearEnvironment" class="clear-button">削除する</li>
                </ul>
            </div>
        </main>

        <h1>用語集</h1>
    <h2>気になる単語をクリックしたら説明がでるよ</h2>
    <div class="buttons-container">
        <!-- ボタン -->
        <button class="tooltip-button" data-term="環境設定">環境設定</button>
        <button class="tooltip-button" data-term="メタ認知">メタ認知</button>
    </div>

    <!-- 説明表示用のエリア -->
    <div id="tooltip"></div>

<h1>過去のデータ</h1>
    <ul id="data-list">
        <!-- データがここに表示されます -->
    </ul>

    <footer>
        <small>Marumark</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
